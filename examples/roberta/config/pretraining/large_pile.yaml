# @package _group_
common:
  fp16: true
  log_format: json
  log_interval: 500

checkpoint:
  no_epoch_checkpoints: true
  save_interval_updates: 5000

task:
  _name: masked_lm
  data: ???
  sample_break_mode: complete
  tokens_per_sample: 2048
  shorten_method: truncate

criterion: masked_lm

dataset:
  batch_size: 2
  ignore_unused_valid_subsets: true
  skip_invalid_size_inputs_valid_test: true

optimizer:
  _name: adam
  weight_decay: 0.01
  adam_betas: (0.9,0.98)
  adam_eps: 1e-06

lr_scheduler:
  _name: cosine
  warmup_updates: 10000
  lr_period_updates: 146390
  lr_shrink: 1.0
  min_lr: 0.00004

optimization:
  clip_norm: 0
  lr: [0.0004]
  max_update: 133082
  max_epoch: 1
  update_freq: [32]

model:
  _name: roberta_large
  max_positions: 2048
